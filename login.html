<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>
</head>
<body>
    <div class="content mt-5 pt-5">
        <div class="container">
          <div class="row">
            <div class="col-md-7 text-center login">
              <h1 style="color: white; font-weight: bolder; font-size:60px;">Flexs.AI</h1>
              <img src="images/login_bg.svg" alt="Image" class="img-fluid mt-5 pt-3">
            </div>
            <div class="col-md-5 contents">
              <div class="row justify-content-center">
                <div class="col-md-8">
                  <div class="mb-4">
                  <h2>Welcome <br>Back</h2>
                </div>
                <form action="#" method="post">
                  <div class="form-group first mb-3">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your username">
                  </div>
                  <div class="form-group last mb-2">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                  </div>
                  
                  <div class="mb-5 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                  </div>
                  <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button">Log In</button>
                    <p style="text-align: center;">Create an account? <a href="register.html">Sign Up</a></p>
                  </div>

                </form>
                </div>
              </div>
              
            </div>
            
          </div>
        </div>
      </div>
    
</body>
</html>
