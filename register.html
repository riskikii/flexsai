<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>
</head>
<body>
    <div class="content mt-5 pt-5">
        <div class="">
          <div class="row">
            <div class="col-md-6 text-center login">
              <h1 style="color: white; font-weight: bolder; font-size:60px;">Flexs.AI</h1>
              <img src="images/login_bg.svg" alt="Image" class="img-fluid mt-5 pt-3">
            </div>
            <div class="col-md-6 contents">
              <div class="row justify-content-center">
                <div class="col-md-8">
                  <div class="mb-4">
                  <h2>Register</h2>
                </div>
                  <form action="#" method="post">
                    <div class="row g-3">
                      <div class="form-group col-12 first mb-3">
                        <label for="username">Nama</label>
                        <input type="text" class="form-control" id="username" placeholder="Isikan nama anda">
                      </div>
                      <div class="form-group col-12 last mb-2">
                        <label for="password">Alamat</label>
                        <input type="text" class="form-control" id="password" placeholder="Isikan alamat anda">
                      </div>
                      <div class="form-group col-6 last mb-2">
                        <label for="password">Nomor HP</label>
                        <input type="number" class="form-control" id="password" placeholder="Isikan nomor hp anda">
                      </div>
                      <div class="form-group col-6 last mb-2">
                        <label for="password">Email</label>
                        <input type="email" class="form-control" id="password" placeholder="Isikan email anda">
                      </div>
                      <div class="form-group last mb-2">
                        <label for="password">Username</label>
                        <input type="text" class="form-control" id="password" placeholder="Iskan username anda">
                      </div>
                      <div class="form-group last mb-2">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Isikan password anda">
                      </div>
                      <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="button">Register</button>
                        <p style="text-align: center;">Already have an account? <a href="login.html">Sign In</a></p>
                      </div>  
                    </div>
                  </form>
                </div>
              </div>
              
            </div>
            
          </div>
        </div>
      </div>
    
</body>
</html>
